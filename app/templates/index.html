<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</head>
<body>
    <div>
        <h1>Predict Loan Default</h1>
        <div id="prediction"> 
            <div>Default?</div>
            <div id="result"></div>
        </div>
        <form id="loan_form" method="post">
            <div id="variables_container">
                <div id="purpose_container">
                    <label for="purpose">Enter loan purpose</label>
                    <select name="purpose" id="purpose">
                            <option selected>Credit Card</option>
                            <option>Debt Consolidation</option>
                            <option>Educational</option>
                            <option>Major Purchase</option>
                            <option>Small Business</option>
                            <option>Other</option>
                    </select>
                </div>

                <div id="interest_rate_container">
                    <label for="interest_rate">Interest rate,%</label>
                    <input type="number" id="interest_rate" name="interest_rate" value="5" placeholder="5%">
                </div>
                
                <div id="installment_container">
                    <label for="installment">Monthly payment</label>
                    <input type="number" name="installment" id="installment" value="250" placeholder="$250">
                </div>
                
                <div id="income_container">
                    <label for="income">Annual income</label>
                    <input type="number" name="income" id="income" min="0" value="1000" placeholder="$1000">
                </div>

                <div id="dti_container">
                    <label for="dti">Debt to income ratio,%</label>
                    <input type="number" name="dti" id="dti" value="23"  placeholder="23%">
                </div>
                
                <div id="score_container">
                    <label for="score">FICO Credit score</label>
                    <div class="box">
                        <input type="range" name="score" id="score" min="600" max="900" value="100">
                        <div class="value">100</div>
                    </div>
                </div>

                <div id="cr_line_container">
                    <label for="cr_line">Credit line days</label>
                    <input type="number" name="cr_line" id="cr_line" min="0" value="5" placeholder="5 days">
                </div>

                <div id="rev_balance_container">
                    <label for="rev_balance">Revolving balance,$</label>
                    <input type="number" name="rev_balance" id="rev_balance" min="0" value="1500" placeholder="$1,500">
                </div>
                
                <div id="utilization_rate_container">
                    <label for="utilization_rate">Revolving line utilization rate,%</label>
                    <input type="number" name="utilization_rate" id="utilization_rate" min="0" value="45" placeholder="45%">
                </div> 

                <div id="predict">
                    <!-- <input type="submit" value="Predict"> -->
                    <button type="submit">Predict</button>
                </div>
                
            </div>
        </form>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
